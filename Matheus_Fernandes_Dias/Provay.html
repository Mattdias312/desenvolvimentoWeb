<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
    
    <div class="fundo">
<nav class="alert alert-primary fw-bold">
    Lanchonete Provão
</nav>
<div class="row ">
    <div class="col-6">
    <label class="form-label" for="nome" >Nome:</label>
    <input class="form-control" type="text" name="nome" >
    </div>

    <div class="col-6 ">
    <label class="form-label" for="fone" >Fone:</label>
    <input class="form-control" type="text" name="fone" >
  </div>
</div>


        
    
        <h5> Escolha a Promoção: </h5>  
    <div class="row mobile">
        <div class="col-4 text-center mobile">
            <div> 
                <h4>Promoção 1</h4>
            </div>
            <div>
                <img src="img/Foto1.jpg" class="imagens" for="promo1" >
            </div>
            <div>
                <input class="form-check-input" id="promo1" type="radio" name="lanche">
            </div>
            <div>
                <label class="form-check-label" for="promo1">R$ 40,00 </label>
            </div>
            <div>
                <label class="form-label">Qtd&nbsp</label><input class="form-control" type="text" size="5" >
            </div>
             
        </div>
        <div class="col-4 text-center mobile">
            <div>
                <h4>Promoção 2</h4>
            </div>
            <div>
                <img src="img/Foto2.jpg" class="imagens" >
            </div>
            <div>
                <input class="form-check-input" type="radio" name="lanche">
            </div>
            <div>
                <label class="form-check-label" for="">R$ 60,00</label>
            </div>
            <div>
                <label class="form-label">Qtd&nbsp</label><input class="form-control" type="text" size="5" >
            </div>
        </div>

        <div class="col-4 text-center mobile">
            <div>
                <h4>Promoção 3</h4>
            </div>
            <div>
                <img src="img/foto3.webp" class="imagens" >
            </div>
            <div>
                <input class="form-check-input" type="radio" id="promo3" name="lanche">
            </div>
            <div>
                <label for="promo3">R$ 60,00</label>
            </div>
            <div>
                <label class="form-label">Qtd&nbsp</label><input class="form-control" type="text" size="5" >
            </div>
            
            
             
            
        </div>
    </div>

    <div class="row">
        <label class="form-label">Adicionais:</label>
    </div>
    <div class="mobile">
        <input class="form-check-input" type="checkbox" > Batata R$ 10,00
        <input class="form-check-input" type="checkbox" > Cebola R$ 5,00
    </div>
   
        <div class="row fundo-valor text-center mobile">
            <div class="row espacamento mobile">
                <div class="col-3 mobile">
                    <button class="btn btn-primary" type="button" >  Comprar: <i class="bi bi-cart4"></i></button>
                </div>
                <div class="col-3 mobile">
                    <label class="total" >Total: </label>
                </div>
                <div class="col-3 mobile">
                    <label class="total" >Desconto: </label>
                </div>
                <div class="col-3 mobile">
                    <label class="total" >Total com Desconto: </label>
                </div>
            </div>
        </div>
    </div>
