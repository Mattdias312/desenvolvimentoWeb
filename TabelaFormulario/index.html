<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h3>Tabela e Formulário</h3>

    <table border="3">
        <tr>
            <th colspan="2">Cadastro</th>
        </tr>

        <tr>
            <td rowspan="2">
                <img src="https://images.pexels.com/photos/18293981/pexels-photo-18293981/free-photo-of-arquitetura-retroiluminado-iluminado-por-tras-construcao.jpeg?auto=compress&cs=tinysrgb&w=200&h=120&dpr=2">
            </td>
            <td>
                <p>Dados Pessoais</p>
                <form>
                    <label for="login">Login</label>
                    <input type="text" id="login" name="login">

                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha">
                    <button>Cadastrar</button>
                    <input type="submit" value="Cadastrar">
                    <input type="reset" value="Limpar">
                    <input type="button" value="Cadastrar">
               
            </td>
        </tr>

        <tr>
            <td><p>Endereço de entrega</p>
                <label for="dt">Data de entrega</label>
                <input type="date" name="data" id="dt">
                <label for="ed">Endereço</label>
                <input type="text" name="ender" id="ed">
            </td>
            </form>
            
            
        </tr>

    </table>
</body>
</html>
