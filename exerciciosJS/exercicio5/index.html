<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <div class="row align-items-end">

            <div class="col-2 ">
                <button class="btn btn-primary" onclick="calcular()">Calcular</button>
            </div>
        </div>

        <div class="row">
            <div class="col-4">
                <label class="form-label" id="consumo"></label>
            </div>
        </div>

    </main>
