<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="script.js" defer></script>
    <title>Exercício 06</title>
</head>
<body>
    <main>
        <div class="row align-items-end">
            <div class="col-3">
                <label class="form-label" for="salario">Salário por hora</label>
                <input class="form-control" type="text" id="salario" name="salario" onkeyup="mask('#salario')">
            </div>
            <div class="col-3">
                <label class="form-label" for="horas">horas trabalhadas</label>
                <input class="form-control" type="text" name="horas" id="horas" onkeyup="mask('#horas')">
            </div>
            <div class="col-3">
                <label class="form-label" for="refeicoes">Refeições</label>
                <input class="form-control" type="text" name="refeicoes" id="refeicoes" onkeyup="mask('#refeicoes')">
            </div>
            <div class="col-2 ">
                <button class="btn btn-primary" onclick="calcular()">Calcular</button>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <label class="form-label" id="resultado"></label>
            </div>
        </div>

    </main>
</body>
</html>
