<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Atividade1 BS</title>
</head>
<body>
    <nav>
        <div class="alert alert-primary ">
            <p class="container text-center">Hamburgueria xGostoso</p>
            <p class="container text-center" id="hora"></p>
        </div>
    </nav>
    <main>
        <div class="row g-3">
            <div class="col-md-6">
                <label for="nome" class="form-label">Telefone</label>
                <input type="tel" id="phone" name="phone" class="form-control" placeholder="12345-6789" pattern="[0-9]{5}-[0-9]{4}" required/>
            </div>

            <div class="col-md-6">
                <label for="senha" class="form-label">Nome do cliente</label>
                <input type="text" name="senha" id="senha" placeholder="Nome" class="form-control">
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
                <label for="combos" class="form-label">Combos</label>
                <select name="combo" id="combos" class="form-select">
                    <option value="20">XSaudável</option>
                    <option value="50">XTudo</option>
                    <option value="30">XGostoso</option>
                </select>
            </div>

            <div class="col-md-3">
                <div class="form-check">
                    <label >Adicionais</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" value="2" name="bacon" id="Bacon" class="form-check-label">
                    <label for="Bacon" class="form-label">Bacon</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" value="2" name="cheddar" id="Cheddar" class="form-check-label">
                    <label for="Cheddar" class="form-label">Cheddar</label>
                    <input type="checkbox" value="2" name="picles" id="Picles" class="form-check-label">
                    <label for="Picles" class="form-label">Picles</label>
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-check">
                    <label >Entrega ?</label>
                </div>
                <div class="form-check">
                    <input type="radio" value="10" name="entrega" id="Viagem" class="form-check-label">
                    <label for="Viagem" class="form-label">Para viagem</label>
                </div>
                <div class="form-check">
                    <input type="radio" value="0" name="entrega" id="Balcao" class="form-check-label">
                    <label for="Balcao" class="form-label">Balcão</label>
                </div>
            </div>
          </div>
          <div class="row justify-content-center ">
            <div class="col-4">
                <button class="btn btn-primary" onclick="calcular()">Calcular</button>
                <button class="btn btn-primary">Novo pedido</button>
                <button class="btn btn-primary">Recibo</button>
            </div>
          </div>
          <div class="row">
            <div class="col">
                <label for="valorTotal" class="form-label">Total a pagar:</label>
                <input type="text" placeholder="Total R$" name="valorTotal" id="total" class="form-control" disabled>
            </div>
          </div>
          <div class="row">
            <div class="col">
                <label for="descricao" class="form-label">Descrição do pedido:</label>
                <textarea placeholder="Descrição" name="descricao" id="descricao" cols="30" rows="10" class="form-control" disabled></textarea>
            </div>
          </div>
    </main>
    
</body>
</html>
