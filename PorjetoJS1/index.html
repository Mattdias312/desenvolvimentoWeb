<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script</title>
</head>
<body>
    
    <h2> Trabalhando com Números</h2>
    <label id="ln1">Número 1</label>
    <input type="text" id="n1" name="vn1">
    <input type="button" value="Somar" onclick="somar()">
    <input type="button" value="Dobro" onclick="dobro()">
    
    <script>
        function somar(){
            let x = Number(document.getElementById('n1').value);
            x+=10;
            console.log("Valor de x " + x);
            alert(x.toFixed(2));
        }

        function dobro(){
            let x = Number(document.getElementById('n1').value);
            x*=2;
            console.log("Valor de x " + x);
            alert(x);
        }
     </script>

    
</body>
</html>
