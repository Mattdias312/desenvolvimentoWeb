<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fontawesome.com/icons/house?f=classic&s=solid&an=beat&pc=%2336ba76">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <title>SVG</title>
</head>
<body>
    <h2>SVG</h2>
    <div class="row">
         <div class="col-4">
            <i id="animacao" class="fa-solid fa-house fa-beat fa-6x" style="color: #36ba76;"></i>
        </div>

        <div class="col-4">
            <i class="fa-solid fa-house fa-beat-fade fa-6x" style="color: #36ba73;"></i>
        </div>

        <div class="col-4">
            <i class="fa-solid fa-house fa-bounce fa-6x" style="color: #36ba73;"></i>
        </div>
    </div>
   
    <div class="row">
        <div class="col-4">
            <i class="fa-solid fa-house fa-fade fa-6x" style="color: #36ba73;"></i>
        </div>

        <div class="col-4">
            <i class="fa-solid fa-house fa-flip fa-6x" style="color: #36ba73;"></i>
        </div>
        
        <div class="col-4">
            <i class="fa-solid fa-house fa-shake fa-6x" style="color: #36ba73;"></i>
        </div> 
    </div>

    <div class="row">
        <div class="col-4">
            <i class="fa-solid fa-house fa-spin fa-10x" style="color: #36ba73;"></i>
        </div>

        <div class="col-4">
            <i class="fa-solid fa-house fa-spin fa-spin-reverse fa-10x" style="color: #36ba73;"></i>
        </div>

        <div class="col-4">
            <i class="fa-solid fa-house fa-spin-pulse fa-6x" style="color: #36ba73;"></i>
        </div>
    </div>
    
    <div class="row">
       <div class="col-4">
            <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 576 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                <path d="M575.8 255.5c0 18-15 32.1-32 32.1h-32l.7 160.2c0 2.7-.2 5.4-.5 8.1V472c0 22.1-17.9 40-40 40H456c-1.1 0-2.2 0-3.3-.1c-1.4 .1-2.8 .1-4.2 .1H416 392c-22.1 0-40-17.9-40-40V448 384c0-17.7-14.3-32-32-32H256c-17.7 0-32 14.3-32 32v64 24c0 22.1-17.9 40-40 40H160 128.1c-1.5 0-3-.1-4.5-.2c-1.2 .1-2.4 .2-3.6 .2H104c-22.1 0-40-17.9-40-40V360c0-.9 0-1.9 .1-2.8V287.6H32c-18 0-32-14-32-32.1c0-9 3-17 10-24L266.4 8c7-7 15-8 22-8s15 2 21 7L564.8 231.5c8 7 12 15 11 24z"/>
            </svg>
        </div>

        <div class="col-4">
            <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 576 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M575.8 255.5c0 18-15 32.1-32 32.1h-32l.7 160.2c0 2.7-.2 5.4-.5 8.1V472c0 22.1-17.9 40-40 40H456c-1.1 0-2.2 0-3.3-.1c-1.4 .1-2.8 .1-4.2 .1H416 392c-22.1 0-40-17.9-40-40V448 384c0-17.7-14.3-32-32-32H256c-17.7 0-32 14.3-32 32v64 24c0 22.1-17.9 40-40 40H160 128.1c-1.5 0-3-.1-4.5-.2c-1.2 .1-2.4 .2-3.6 .2H104c-22.1 0-40-17.9-40-40V360c0-.9 0-1.9 .1-2.8V287.6H32c-18 0-32-14-32-32.1c0-9 3-17 10-24L266.4 8c7-7 15-8 22-8s15 2 21 7L564.8 231.5c8 7 12 15 11 24z"/></svg>
        </div> 

        <div class="col-4 ">
            <img src="img/house-solid.svg" alt="" width="">
        </div>
    </div>
    
    
    <div class="animation"></div>
    <div>
        <button class="btn btn-primary" onmouseenter="animacao()" onmouseout="estatico()">
            <i id="botao" class="fa-solid fa-house"></i> Button
        </button>
    </div>

    <div>
        <button class="btn btn-outline-danger" >
            <i class="bi bi-broadcast-pin"></i> Button
        </button>
    </div>
    <div>
        <p>exemplo de texto <i class="bi bi-broadcast-pin"></i></p>
    </div>
    <div>
        <a href="#" class="text-decoration-none">exemplo link de texto <i class="bi bi-broadcast-pin"></i></a>
    </div>
    
    <script>
        let botao = document.getElementById('botao');

        function animacao(){
            botao.setAttribute('class', 'fa-solid fa-house fa-flip')
        }
        function estatico(){
            botao.setAttribute('class', 'fa-solid fa-house')
        }
    </script>
    <script src="https://kit.fontawesome.com/4df158b6d8.js" crossorigin="anonymous"></script>
</body>
</html>
