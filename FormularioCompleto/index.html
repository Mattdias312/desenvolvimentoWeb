<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Formaulário Fatec</title>
</head>
<body>

    <h2>Roupas XIQUE XIQUE</h2>
    <h3>Cadastro</h3>

    <form>
        <fieldset>
            <legend>Dados Pessoais</legend>
            
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nomeCliente" minlength="10" maxlength="30" size="30" required>

            <label for="senha">Senha</label>
            <input type="password" name="pass" id="senha" maxlength="12" placeholder="Senha com letras e números" required>
            <label>Estado Civil</label>
            <input type="radio" name="EC" id="casado" value="casado">
            <label for="casado">Casado</label>
            <input type="radio" name="EC" id="solteiro" value="solteiro">
            <label for="solteiro">Solteiro</label>
            <input type="radio" name="EC" id="divorciado" value="divorciado">
            <label for="divorciado">Divorciado</label>
            <input type="color" name="cor" id="cor">
            <label for="cor">Cor Preferida</label>
            <label for="satisfacao">Satisfação</label>
            <input type="range" min="0" max="10" step="2" name="satisfacao" id="satisfacao">
            

        </fieldset>
        <fieldset>

            <legend>Dados de Cobranças</legend>

            <label for="cidade">Cidade</label>
            <input type="text" name="cidade" id="cidade" value="Votorantim" disabled>

            <label for="uf">UF</label>
            <select name="uf" id="uf" >
                <optgroup label="Região norte">
                    <option value="AM">AM</option>
                    <option value="AC">AC</option>
                </optgroup>
                <optgroup label="Região sul">
                    <option value="SC">SC</option>
                    <option value="RS">RS</option>
                </optgroup>
            </select>

            <input type="checkbox" name="Express" id="envio" checked>
            <label for="envio">Express ?</label>
            
        </fieldset>
        <button>Cadastrar</button>
        <input type="submit" value="Cadastrar">
    </form>

</body>
</html>
