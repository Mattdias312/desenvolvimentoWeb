<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Receita</title>
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <header>
      <table>
        <thead>
          <tr>
            <th class="nome_receita">
              <h2>Receitas de Churros</h2>
            </th>
            <th>
              <p>
                <img class="nota" src="https://img.freepik.com/vetores-premium/icone-de-classificacao-de-cinco-estrelas-estrelas-de-avaliacao-vetor-estrelas-planas-isoladas_118339-1270.jpg?w=1380" alt="nota">
              </p>
              <p>Avaliação da receita</p>
            </th>
          </tr>
        </thead>
        <tbody>
            <tr>
              <td colspan="2">
                <figure>
                  <img src="https://static.itdg.com.br/images/640-400/26d099dd5887204f191fc38c0c564f4e/366034-original.jpg"alt="Imagem de churros">
                </figure>
                <figcaption>bolinho de curros</figcaption>
            </td>
          </tr>
        </tbody>
        <tfoot>
            <tr>
              <td>
                <figure>
                    <img class="tempo" src="img/preparo_icon.svg" alt="ícone de tempo">
                    <img class="rendimento" src="img/rendimento_Icon.png" alt="Rendimento">
                    <img class="favorito" src="img/favorito_icon.png" alt="Favorito">
                    <img class="comentario" src="img/comentario_icon.png" alt="Favorito">
                </figure>
            </td>
            <tr>
                <td>
                    <figcaption>Preparo</figcaption>
                </td>
            </tr>
            </tr>
        </tfoot>
      </table>
    </header>
    <main></main>
  </body>
</html>
